<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style type="text/css">
			.first {
				width:100px;
				height:100px;
			}

			.third {
				position:fixed;
				top:10px;
				right:10px;
			}
		</style>
	</head>
	<body>
		<div id="first">first</div>
		<div id="second">second</div>
		<div id="third" class="third">third</div>

		<script type="text/javascript">
			// add 'first' as a class to jQuery('#first') and further specify a background color of gray (#CCCCCC)
				$('#first')
					.addClass('first') // first is an id
					.css({
						'background-color': '#CCCCCC'
					})
			// make the text in jQuery('#second') bold as well as italic
				$('#second')
					.css({
						'font-style': 'italic',
						'font-weight': 'bold'
					})
			// remove 'third' as a class from jQuery('#third') and apply the style of this class directly to the element instead
				$('#third').removeClass('third');
				$('#third').css({'position': 'fixed', 'top': '10px', 'right': '10px'});
				//$('third').attr('style', "position: fixed; top: 10px; right: 10px");

			var functionFixed = function(strSelector) {
				// return whether jQuery(strSelector) has a fixed position
				//console.log('testing is' + $(strSelector).attr('position'));
				if($(strSelector).css('position') == 'fixed') {
					return true;
				}
				return false;
			};

			console.log(functionFixed('#first')); // expected: false
			console.log(functionFixed('#third')); // expected: true

			var functionClass = function(strSelector, strClass) {
				// return whether jQuery(strSelector) has strClass (the name of a css class) attached to it
				if($(strSelector).hasClass(strClass)) {
					console.log("is true");
					return true;
				}
				return false;
			};

			console.log(functionClass('#first', 'first')); // expected: true
			console.log(functionClass('#first', 'test')); // expected: false
		</script>
	</body>
</html>
