<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table border="1">
            <tr>
                <th>attribute</th>
                <th>value</th>
            </tr>

            <tr>
                <td>name</td>
                <td><input type="login" name="username" placeholder="name"></td>
            </tr>

            <tr>
                <td>gender</td>
                <td><input type="radio" name="radio" id="male">male <br>
                    <input type="radio" name="radio" id="female">female <br>
                    <input type="radio" name="radio" id="other" checked>other <br>
                </td>
            </tr>

            <tr>
                <td>major</td>
                <td>
                    <select name="options" size="3">
                        <option value="math">math</option>
                        <option value="cs" selected>computer science</option>
                        <option value="physics">physics</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    anything else? <br>
                    <textarea name="commentbox" id="textbox" cols="20"></textarea><br>
                </td> 
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
